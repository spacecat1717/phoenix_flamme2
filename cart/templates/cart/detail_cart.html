{% extends "main/base.html" %}

{% block content %}
    <h2>Корзина</h2>
    <li>
        {% for item in object_list %}
            <img src="{{item.photo1.url}}">
            <p>{{ item.title }}</p>
            <p>{{ item.price }}</p>
            <p>{{ item.quantity }}</p>
        {% endfor %}
    </li>

    {% block empty %}
      <p> В корзине пока пусто </p>
    {% endblock empty %}
{% endblock %}
