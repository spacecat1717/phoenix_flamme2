<!--template for topics list-->
{% extends "main/base.html" %}
{% load static %}
{% block content %}
  <p> Статьи </p>
  <ul>

      {% for topic in topics %}
          <li>
            <a href="{% url 'main:topic' topic.id %}">{{topic.title}}</a>
          </li>
          {% empty %}
            <li> Здесь скоро появятся интересные статьи </li>
      {% endfor %}

  </ul>
{% endblock content %}
