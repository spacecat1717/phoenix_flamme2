<!--template for list of categories-->
{% extends "main/base_final.html" %}


<body>
  {% block content %}
  <div class="list-group w-auto">
    {% for category in categories %}
    <a href="{% url 'main:category' category.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <img src="https://cdn-icons-png.flaticon.com/128/5277/5277650.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ category.title }}</h6>
          <p class="mb-0 opacity-75">{{ category.description }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
  {% endblock content %}
</body>
